<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <h1>LOGIN FORM</h1>
        <div class="form-item">
            <label for="name">Họ Tên</label>
            <input type="text" name="name" placeholder="Nhập User Name" id="name">
        </div>
        <div class="form-item">
            <label for="birth">Ngày Sinh</label>
            <input type="date" name="birth" placeholder="Nhập ngày tháng năm sinh" id="birth">
        </div>

        <div class="gender" class="form-item">
            <div>
                Giới Tính
            </div>

            <div class="male">
                <label for="male">Nam</label>
                <input type="radio" name="gender" value="male" id="male">
            </div>
            <div class="female">
                <label for="female">Nữ</label>
                <input type="radio" name="gender" value="female" id="female">
            </div>
        </div>
        <div class="form-item">
            <label for="address">Địa chỉ</label>
            <input type="text" name="address" placeholder="Nhập Địa chỉ email" id="address">
        </div>
        <div class="form-item">
            <label for="phone">Điện Thoại</label>
            <input type="text" name="phone" placeholder="Nhập SĐT" id="phone">
        </div>
        <div class="form-item">
            <label for="male">Email</label>
            <input type="text" name="email" placeholder="Enter email" id="email">
        </div>
        <div class="form-item">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter password" id="password">
        </div>
        <div class="form-item">
            <button type="submit">
                Đăng Ký Tài Khoản
            </button>
        </div>
    </div>
</body>

</html>
